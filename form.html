<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admission Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container well" style="margin-top: 50px">
    <form id="register-form">
      <fieldset>
        <legend>Student Admission Form</legend>
      </fieldset>

    
      <div class="form-group col-md-12">
        <input class="form-control" name="name" placeholder="Name" type="text">
      </div>
     <div class="form-group col-md-12">
        <input class="form-control" name="lastName" placeholder="Last Name" type="text">
      </div>

     <div class="form-group col-md-12">
       <input class="form-control" name="class" placeholder="Class" type="text">
     </div>

     <div class="form-group col-md-12">
       <input class="form-control" name="year" placeholder="Year Of Passing" type="text">
     </div>

     <div class="form-group col-md-12">
       <input class="form-control" name="percentage" placeholder="Percentage Of Marks" type="text">
     </div>


      <div>
        <input class="btn btn-primary" id="submit-button" type="submit" value="Submit" disabled="true">
      </div>

    </form>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
  <script src="validation.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var $form = $("#register-form");
      var $submitbutton = $("#submit-button");

      $form.on("blur", "input", () => {
      if ($form.valid()) {
        $submitbutton.removeAttr("disabled");
      } else {
        $submitbutton.attr("disabled", "disabled");
      }
    });
    });
  </script>

</body>
</html>
